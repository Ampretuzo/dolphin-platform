<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-scaffold/core-scaffold.html">
<link rel="import" href="../bower_components/core-item/core-item.html">


<polymer-element name="workflow-menu" attributes="data" noscript>
    <template>
        <core-menu>
            <template repeat="{{processDefinition in data.processDefinitions}}">
                <core-item icon="work" label="{{processDefinition.name}}" horizontal center layout></core-item>
            </template>
        </core-menu>
    </template>
</polymer-element>


<polymer-element name="workflow-main-view" attributes="data" noscript>
    <template>
        <core-scaffold>
            <core-header-panel navigation flex mode="seamed">
                <core-toolbar>Dolphin Workflow</core-toolbar>
                <workflow-menu data="{{data}}"></workflow-menu>
            </core-header-panel>
            <div tool>Title</div>
            <div>Main content goes here...</div>
        </core-scaffold>
    </template>
</polymer-element>
