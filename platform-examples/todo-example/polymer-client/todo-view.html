<!DOCTYPE html>
<html>
<head>
    <link rel="import" href="bower_components/paper-input/paper-input.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">
    <link rel="import" href="bower_components/paper-item/paper-item.html">
    <link rel="import" href="bower_components/paper-item/paper-item-body.html">
</head>
<dom-module id="todo-view">
    <style>
        paper-button {
            display: block;
            margin-bottom: 24px;
        }
        paper-button.colorful {
            color: #4285f4;
        }
        paper-button[raised].colorful {
            background: #4285f4;
            color: #fff;
        }
        paper-checkbox {
            --paper-checkbox-checkmark-color: #4285f4;
        }
    </style>
    <template>
        <div class="layout center-justified">

            <paper-input label="Task name" value="{{model.newItemText}}"></paper-input>
            <paper-button raised class="colorful" on-tap="_onAddClicked">add</paper-button>

            <template is="dom-repeat" items="{{model.items}}">
                <paper-item>
                    <paper-item-body>[[item.text]]</paper-item-body>
                    <paper-checkbox checked="[[item.completed]]" on-tap="_onCheckboxClicked"></paper-checkbox>
                    <paper-button raised class="colorful" on-tap="_onDeleteClicked">x</paper-button>
                </paper-item>
            </template>

        </div>
    </template>
</dom-module>

<script>
    Polymer({
        is: "todo-view",

        behaviors: [clientContext.createBehavior('ToDoController')],

        properties: {
            clientContext: Object
        },

        _onAddClicked: function() {
            this.invoke('add');
        },

        _onCheckboxClicked: function(e) {
            this.invoke('markChanged', {item: e.model.item.text});
        },

        _onDeleteClicked: function(e) {
            this.invoke('remove', {item: e.model.item.text});
        }
    });
</script>
